<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://momentjs.com/downloads/moment.js"></script>

  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
       <!-- Timeblocks go here -->
      <!-- 9AM -->
        <div class="row time-block">
          <div class="col-sm-2 hour">9AM</div>
          <textarea class="col-md-8 description past" name="9" id="9" cols="30" rows="2"></textarea>
          <button class="col-sm-2 saveBtn t9"><img class="saveImage" src="images/savebutton.png"> </button>
        </div>
      <!-- 10AM -->
        <div class="row time-block">
          <div class="col-sm-2 hour">10AM</div>
          <textarea class="col-md-8 description past" name="10" id="10" cols="30" rows="2"></textarea>
          <button class="col-sm-2 saveBtn t10"><img class="saveImage" src="images/savebutton.png"> </button>
        </div>
      <!-- 11AM -->
        <div class="row time-block">
          <div class="col-sm-2 hour">11AM</div>
          <textarea class="col-md-8 description past" name="11" id="11" cols="30" rows="2"></textarea>
          <button class="col-sm-2 saveBtn t11"><img class="saveImage" src="images/savebutton.png"> </button>
        </div>
      <!-- 12PM -->
        <div class="row time-block">
          <div class="col-sm-2 hour">12PM</div>
          <textarea class="col-md-8 description past" name="12" id="12" cols="30" rows="2"></textarea>
          <button class="col-sm-2 saveBtn t12"><img class="saveImage" src="images/savebutton.png"> </button>
        </div>
      <!-- 1PM -->
        <div class="row time-block">
          <div class="col-sm-2 hour">1PM</div>
          <textarea class="col-md-8 description past" name="13" id="1" cols="30" rows="2"></textarea>
          <button class="col-sm-2 saveBtn t1"><img class="saveImage" src="images/savebutton.png"> </button>
        </div>
      <!-- 2PM -->
        <div class="row time-block">
          <div class="col-sm-2 hour">2PM</div>
          <textarea class="col-md-8 description past" name="14" id="2" cols="30" rows="2"></textarea>
          <button class="col-sm-2 saveBtn t2"><img class="saveImage" src="images/savebutton.png"> </button>
        </div>
      <!-- 3PM -->
        <div class="row time-block">
          <div class="col-sm-2 hour">3PM</div>
          <textarea class="col-md-8 description past" name="15" id="3" cols="30" rows="2"></textarea>
          <button class="col-sm-2 saveBtn t3"><img class="saveImage" src="images/savebutton.png"> </button>
        </div>
      <!-- 4PM -->
        <div class="row time-block">
          <div class="col-sm-2 hour">4PM</div>
          <textarea class="col-md-8 description past" name="16" id="4" cols="30" rows="2"></textarea>
          <button class="col-sm-2 saveBtn t4"><img class="saveImage" src="images/savebutton.png"> </button>
        </div>
      <!-- 5PM -->
        <div class="row time-block">
          <div class="col-sm-2 hour">5PM</div>
          <textarea class="col-md-8 description past" name="17" id="5" cols="30" rows="2"></textarea>
          <button class="col-sm-2 saveBtn t5"><img class="saveImage" src="images/savebutton.png"> </button>
        </div>
    </div> 

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
